<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container Library " >
        <h1 style="padding: 10px; color: blue;"> Smart library</h1>
        <button type="button" id="new-book-button" class="btn btn-primary">Add a book</button>
    </div>
    <div class="container" style="width: 400px;">
<form id="new-book-form" style="display: none;"  >
  <div class="mb-3 mt-3">
    <label for="title" class="form-label">title:</label>
    <input type="text" class="form-control" id="title" >
  </div>
  <div class="mb-3 mt-3">
    <label for="author" class="form-label">author:</label>
    <input type="text" class="form-control" id="author" >
  </div>
  <div class="mb-3 mt-3">
    <label for="pages" class="form-label">pages:</label>
    <input type="text" class="form-control" id="pages" >
  </div>

  <div class="form-check mb-3">
    <label class="form-check-label">
      <input class="form-check-input" id="read" type="checkbox" > read:
    </label>
  </div>
  <input type="submit" class="form-control bg-primary text-light" style="width: 100px;" value="add book" >
</form>



</div>
<div style="width: 300px; " id="library">
   
</div>
    <script src="./script.js"></script>
</body>
</html>
